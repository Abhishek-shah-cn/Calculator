<!DOCTYPE html>
<html>
    <head>
    <title>
      Calculator
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div id="calculator">
     <h1>Calculator</h1>
     <div id="display-content">
        <p id="display"></p>
    </div>
    <div id="buttons-container">
           <div class="buttons " id="clear" data-value="ac">
               <span>AC</span>
           </div>
           <div class="buttons " id="button-sign" data-value="sign">
            <span>+/-</span>
        </div>
        <div class="buttons " id="percent" data-value="%">
            <span>%</span>
        </div>
        <div class="buttons red"  id="divide"  data-value="/">
            <span>/</span>
        </div>
         <div class="buttons" id="seven" data-value="7">
            <span> 7</span>
         </div>
         <div class="buttons" id="eight" data-value="8">
            <span> 8</span>
         </div>
         <div class="buttons" id="nine" data-value="9">
            <span> 9</span>
         </div>
         <div class="buttons" id="multiply" data-value="*">
            <span>* </span>
         </div>
         <div class="buttons" id="four" data-value="4">
            <span> 4</span>
         </div>
         <div class="buttons" id="five" data-value="5">
            <span>5 </span>
         </div>
         <div class="buttons" id="six" data-value="6">
            <span> 6</span>
         </div>
         <div class="buttons" id="minus" data-value="-">
            <span>-</span>
         </div>
         <div class="buttons" id="one" data-value="1">
            <span> 1</span>
         </div>
         <div class="buttons" id="two" data-value="2">
            <span>2 </span>
         </div>
         <div class="buttons" id="three" data-value="3">
            <span> 3</span>
         </div>
         <div class="buttons" id="plus" data-value="+">
            <span>+</span>
         </div>
         <div class="buttons" id="zero" data-value="0">
            <span> 0</span>
         </div>
         <div class="buttons" id="decimal" data-value=".">
            <span>.</span>
         </div>
         <div class="buttons red" id="equals" data-value="=">
            <span>=</span>
         </div>

    </div>
   </div>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
